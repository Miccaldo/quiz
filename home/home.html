<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/tailwind.config.js"></script>
    <script src="/store.js"></script>
    <script src="/includeHtml.js"></script>
    <script src="/theme-bg/theme-bg.js"></script>
    <script src="/canvas/canvas.js"></script>
    <script src="/home/title/title.js"></script>
    <script defer src="home.js"></script>
    <script defer src="/theme-switcher/theme-switcher.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
</head>
<body class="box-border">
    <div x-data="initThemeBg()" x-html="render()"></div>
    <div x-data="initCanvas()" x-html="render()"></div>
    <main class="container relative mx-auto md:w-fit p-4 md:pt-20">
        <div class="md:py-10 h-4 md:h-24 w-full" x-data="initThemeSwitcher()" x-html="render()"></div>
        <section x-data>
            <div class="flex items-center justify-center gap-y-10 md:gap-x-20 w-fit mx-auto flex-wrap">
                <div class="h-40 w-56" x-data="initTitle()" x-html="render()"></div>
                <ul x-data="initQuestions()" class="w-full md:w-auto">
                    <template x-for="question in questions">
                        <li class="rounded-xl md:w-60 bg-gray-600 p-3 mb-2 cursor-pointer hover:bg-gray-750" :class="$store.theme.mode === 'light' ? 'bg-gray-400 hover:bg-gray-350' : 'bg-gray-600'">
                            <a :href="question.link">
                                <h3 class="text-white" x-text="question.type">

                                </h3>
                            </a>
                        </li> 
                    </template>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
