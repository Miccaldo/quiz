<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/tailwind.config.js"></script>
    <script src="/store.js"></script>
    <script src="/includeHtml.js"></script>
    <script src="/theme-bg/theme-bg.js"></script>
    <script src="/canvas/canvas.js"></script>
    <script defer src="questions.js"></script>
    <script defer src="/theme-switcher/theme-switcher.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
</head>
<body class="box-border">
    <div x-data="initThemeBg()" x-html="render()"></div>
    <div x-data="initCanvas()" x-html="render()"></div>
    <main class="container relative mx-auto w-fit pt-20">
        <div x-data="initThemeSwitcher()" x-html="render()"></div>
        <section x-data>
            <div class="flex items-center justify-center gap-x-20 w-fit mx-auto">
                <div class="max-w-md text-nowrap">
                    <h1 class="text-3xl text-gray-300" :class="$store.theme.mode === 'light' ? 'text-slate-700' : 'text-gray-300'">
                        Welcome to the 
                        <span class="block font-bold text-white" :class="$store.theme.mode === 'light' ? 'text-slate-800' : 'text-gray-300'">Frontend Quiz!</span>
                    </h1>
                    <p class="text-gray-400 mt-4">
                        Pick a subject to get started.
                    </p>
                </div>
                <ul x-data="initQuestions()" class="w-full">
                    <template x-for="question in questions">
                        <li class="rounded-xl w-60 max-w-xs bg-gray-600 p-3 mb-2 cursor-pointer hover:bg-gray-750" :class="$store.theme.mode === 'light' ? 'bg-gray-400 hover:bg-gray-350' : 'bg-gray-600'">
                            <a :href="question.link">
                                <h3 class="text-white" x-text="question.type">

                                </h3>
                            </a>
                        </li> 
                    </template>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
